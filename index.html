<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pierwszy formularz</title>
</head>
<body>
    <h2>Mój pierwszy formularz</h2>
    
    <form method="POST" action="https://formspree.io/harpslav@gmail.com/">
  <label for="user-name">Imię i nazwisko:</label>
    <input id="user-name"  type="text" name="name" placeholder="Imię i nazwisko"><br>
    <label for="email">Twój email:</label>
    <input id="email" type="email" name="email" placeholder="Your email"><br>
    <label for="telephone-number">Nr telefonu:</label>
    <input id="telephone-number"  type="text" name="name" placeholder="Nr telefonu"><br>
    <label for="message">Wpisz swoją wiadomość:</label><br>
     <textarea id="message" name="message" placeholder="Your message"></textarea><br>
  <button type="submit">Send</button>
</form>

</body>
</html>
